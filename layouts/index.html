{{ partial "header" . }}

        <img alt="avatar" src="{{ .Site.Params.Avatar }}" style="width: 26rem;height: 26rem">

        <h1>{{ .Site.Title }}</h1>

        <h3>{{ markdownify .Site.Params.Description }}</h3>

    </div>

</main>

{{ partial "footer" . }}
